<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeIn</h3>
            <button class="button" id="fadeInPlay">Play</button>
            <button class="button" id="fadeInStop">Stop</button>
            <button class="button" id="fadeInReset">Reset</button>
        </header>
        <div class="block hide" id="fadeInBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">fadeOut</h3>
            <button class="button" id="fadeOutPlay">Play</button>
            <button class="button" id="fadeOutStop">Stop</button>
            <button class="button" id="fadeOutReset">Reset</button>
        </header>
        <div class="block show" id="fadeOutBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">move</h3>
            <button class="button" id="movePlay">Play</button>
            <button class="button" id="moveStop">Stop</button>
            <button class="button" id="moveReset">Reset</button>
        </header>
        <div class="block" id="moveBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">scale</h3>
            <button class="button" id="scalePlay">Play</button>
            <button class="button" id="scaleStop">Stop</button>
            <button class="button" id="scaleReset">Reset</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">moveAndHide</h3>
            <button class="button" id="moveAndHidePlay">Play</button>
            <button class="button" id="moveAndHideStop">Stop</button>
            <button class="button" id="moveAndHideReset">Reset</button>
        </header>
        <div class="block show" id="moveAndHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">showAndHide</h3>
            <button class="button" id="showAndHidePlay">Play</button>
            <button class="button" id="showAndHideStop">Stop</button>
            <button class="button" id="showAndHideReset">Reset</button>
        </header>
        <div class="block hide" id="showAndHideBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">heartBeating</h3>
            <button class="button" id="heartBeatingPlay">Play</button>
            <button class="button" id="heartBeatingStop">Stop</button>
            <button class="button" id="heartBeatingReset">Reset</button>
        </header>
        <div class="block" id="heartBeatingBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">CustomAnimation</h3>
            <button class="button" id="CustomAnimationPlay">Play</button>
            <button class="button" id="CustomAnimationStop">Stop</button>
            <button class="button" id="CustomAnimationReset">Reset</button>
        </header>
        <div class="block" id="CustomAnimationBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">CustomAnimationWithRotation</h3>
            <button class="button" id="CustomAnimationWithRotationPlay">Play</button>
            <button class="button" id="CustomAnimationWithRotationStop">Stop</button>
            <button class="button" id="CustomAnimationWithRotationReset">Reset</button>
        </header>
        <div class="block" id="CustomAnimationWithRotationBlock"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
